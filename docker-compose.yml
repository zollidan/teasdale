services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kz_user -d kz_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
